# H2 Database Configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:dcheroes

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.packages=com.jakartaee.common.entities
quarkus.hibernate-orm.log.sql=true

# CDI Configuration
# Habilitar interceptors
quarkus.arc.interceptors.enabled=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.jakartaee".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG

