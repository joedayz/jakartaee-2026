# MongoDB Configuration
# Dev Services iniciará MongoDB automáticamente en modo desarrollo
# IMPORTANTE: No configures quarkus.mongodb.connection-string explícitamente
# si quieres que Dev Services funcione automáticamente

# MongoDB Database name
quarkus.mongodb.database=dcuniverse

# Dev Services Configuration
# Dev Services iniciará un contenedor MongoDB automáticamente si Docker está disponible
# Si Docker no está disponible, necesitarás MongoDB corriendo en localhost:27017
quarkus.mongodb.devservices.enabled=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.jakartaee".level=DEBUG
quarkus.log.category."org.mongodb".level=DEBUG

