# Database Configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:heroesdb

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.packages=com.jakartaee.common.entities,com.jakartaee.security.entity
quarkus.hibernate-orm.log.sql=false

# Security Configuration
# Usar autenticación básica HTTP
quarkus.http.auth.proactive=true
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true

# Usuarios de ejemplo (formato: usuario=contraseña,roles)
quarkus.security.users.embedded.users.superman=superman,HERO,ADMIN
quarkus.security.users.embedded.users.batman=batman,HERO
quarkus.security.users.embedded.users.joker=joker,VILLAIN
quarkus.security.users.embedded.users.lex=lex,VILLAIN,ADMIN

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.jakartaee.security".level=DEBUG
quarkus.log.category."io.quarkus.security".level=DEBUG

